<meta charset="utf-8" />
<script>
    // Elaborar um programa para uma lan house. O programa deve ler o valor para cada 15 minutos de uso de um computador e o tempo do cliente em minutos. Informe o valor a ser pago pelo cliente, sabendo que as frações extras de 15 minutos devem ser cobradas de forma integral.

    // Exemplo:
    // Valor para 15 minutos RS: 3.00
    // Minutos de uso: 25
    // Total a Pagar R$: 6.00

    // entrada

    document.write(`<h1>Lan House</h1>`)

    const valorde15min = parseFloat(prompt(`Valor de 15 minutos de uso`))

    const mindeuso = parseFloat(prompt(`Tempo de uso`))

    // processamento

    const preco = ( mindeuso/15)

    const arrendodamento = Math.ceil (preco)

    const precofinal = (arrendodamento*valorde15min)
    // saida

    document.write (`Valor de 15 minutos: R$ ${valorde15min.toFixed(2)}<br>`)

    document.write (`Tempo de uso: ${mindeuso} minutos <br>`)

    document.write (`Valor final: R$ ${precofinal.toFixed(2)}<br>`)
</script>

<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    const numero = Number(prompt(`informe um numero`))

    const restodivisao = (numero % 2)
    
    if (restodivisao == 0){
        document.write (`O numero ${numero} é par`)
    }
    else {
        document.write (`O numero ${numero} é ímpar`)
    }
</script>

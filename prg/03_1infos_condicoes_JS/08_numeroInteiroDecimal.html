<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA

    const numero = Number(prompt(`Digite um numero`))

    //PROCESSAMENTO

    const arrendondamento = parseInt(numero)

    if (numero-arrendondamento == 0 ){

        document.write (`Seu numero é inteiro`)
    } 

    else {
        document.write (`Seu numero é decimal`)
    }
    
    //SAÍDA


</script>

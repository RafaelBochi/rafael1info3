<script>
//SituacaoAluno - Recebe a média anual do aluno, a quantidade de faltas e o número de aulas ministradas na disciplina. Se o aluno tiver mais de 25% de faltas, está automaticamente reprovado por faltas (RF).  Se tiver média abaixo de 7.0, porém com frequência igual ou superior a 75%, está no Exame Final (EF). Se tiver média acima de 7.0 e frequência igual ou superior a 75% está aprovado (AP). Informe a situação do aluno.

document.write (`<h1>Situação Aluno</h1>`)

const media = parseFloat(prompt(`Informe a media do aluno`))

const faltas = parseInt(prompt(`Informe o número de faltas`))

const aulas = parseInt(prompt(`Informe o número de aulas`))

const frequencia = (100)-((faltas*100)/aulas)

if((media>=7) && (frequencia>=75)){
    document.write (`Media: ${media.toFixed(1)}<br>`)

    document.write (`Frequencia: ${frequencia.toFixed(1)}%<br>`)

    document.write (`Situação: AP`)
}

else if ((media<7) && (frequencia>=75)) {
    document.write (`Media: ${media.toFixed(1)}<br>`)

document.write (`Frequencia: ${frequencia.toFixed(1)}%<br>`)

document.write (`Situação: EF`)
}
else {
    document.write (`Media: ${media.toFixed(1)}<br>`)

    document.write (`Frequencia: ${frequencia.toFixed(1)}%<br>`)

    document.write (`Situação: RF`)
}

</script>

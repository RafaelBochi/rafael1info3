<script>
    //Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    document.write (`<h1>Vogal</h1>`)

    const caractere = (prompt(`Digite qualquer letra`))

    if (caractere === "a" || caractere === "e" || caractere === "i" || caractere === "o" || caractere === "u" || caractere === "A" || caractere === "E" || caractere === "I" || caractere === "O" || caractere === "U") {
        document.write (`É uma vogal`)
    }

    else{
        document.write (`Não é uma vogal`)
    }
</script>

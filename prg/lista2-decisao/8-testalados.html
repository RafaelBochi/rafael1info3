<script>
//testaLados - Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.

document.write ("<h1> Testa Lados </h1>")

const lado1 = Number(prompt("Informe o tamanho do lado"))

const lado2 = Number(prompt("Informe o tamanho do lado"))

const lado3 = Number(prompt("Informe o tamanho do lado"))

if ((lado1+lado2)>lado3 && (lado2+lado3)>lado1 && (lado1+lado3)>lado2){

    document.write(`É um triangulo? Sim <br>`)

    if (lado1===lado2 && lado2===lado3){
        document.write (`É um triangulo Equilatero`)
    }
    else if (lado1===lado2 || lado2===lado3 || lado1===lado3){
        document.write (`É um triangulo Isosceles`)

    }
    else {
        document.write (`É um triangulo Escaleno`)
    }
}
else{
document.write (`É um triangulo? Não`)
} 
</script>

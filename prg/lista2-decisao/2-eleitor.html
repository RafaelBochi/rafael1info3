<script>
//Eleitor - Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento

document.write ("<h1>Eleitor</h1>")

const idade = parseInt(prompt("Informe sua idade"))

if (idade >= 16) {
    document.write (`Idade: ${idade}<br>`)

    document.write (`Pode votar? Sim`)
}
else {
    document.write (`Idade: ${idade}<br>`)

    document.write (`Pode votar? Não`)
}



</script>

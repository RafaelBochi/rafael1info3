<script>
//notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
//    Nota                     Conceito
//    Entre 10.0 e 9.0            A
//    Entre 8.9 e 8.0             B
//    Entre 7.9 e 7.0             C
//    Entre 6.9 e 6.0             D
//    Entre 5.9 e zero            E

document.write (`<h1>Nota Para Conceito</h1>`)

const nota = parseFloat(prompt(`Digite a nota`))

if (nota>=9){
    document.write(`Nota: ${nota}<br>`)

    document.write (`Conceito: A`)
}

else if (nota>=8){

    document.write(`Nota: ${nota}<br>`)

    document.write (`Conceito: B`)
}
else if (nota>=7){

    document.write(`Nota: ${nota}<br>`)

    document.write (`Conceito: C`)
}
else if (nota>=6){

    document.write(`Nota: ${nota}<br>`)

    document.write (`Conceito: D`)
}

else {

    document.write(`Nota: ${nota}<br>`)

    document.write (`Conceito: E`)
}
</script>

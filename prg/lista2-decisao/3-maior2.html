<script>
//Maior2 - Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

document.write (`<h1>Menor 2</h1>`)

const numero1 = Number(prompt(`Numero 1`))

const numero2 = Number(prompt(`Numero 2`))

if (numero1>numero2){
    document.write (`Número 1: ${numero1}`)

    document.write (`Número 2: ${numero2}`)

    document.write (`Maior: ${numero1}`)
}

else {
    document.write (`Número 1: ${numero1}<br>`)

    document.write (`Número 2: ${numero2}<br>`)

    document.write (`Maior: ${numero2}<br>`)
}
</script>
